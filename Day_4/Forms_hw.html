<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Show</title>
</head>
<body>
    <form>

    <fieldset>
        <legend><h1>AK's Book My Show</h1></legend>

        <fieldset>

            <legend><h3>Log-In Details</h3></legend>

            <label for = "Email"> Email</label>
            <input id  = "Email"
             type = "text" 
             placeholder = "Enter Your Email Id" >

             <br><br><br>

            <label for = "Password"> Password</label>
            <input id  = "Email"
            type = "password" 
            placeholder = "Enter Your password">

            <br><br><br>

            <input
            type="submit"
            value="Sign In" >

    
        </fieldset>
            

        <fieldset>
            <legend><h2>Select City/Movie</h2></legend>
        
                <label for = "Select City"> Select City</label>
                <select id  = "Select City" >
                    <option value="Hyderabad" >Hyderabad</option>
                    <option value="Guntur" >Guntur</option>
                    <option value="Banglore" >Banglore</option>
                    <option value="Chennai" >Chennai</option>

                </select>

            <br><br><br>

            
                <label for = "Select Movie"> Select Movie</label>
                <select id  = "Select Movie" >
                    <option value="Attarintiki Daredi" >Attarintiki Daredi</option>
                    <option value="Kushi" >Kushi</option>
                    <option value="Tholiprema" >Tholiprema</option>
                    <option value="Khaleja" >Khaleja</option>
                    <option value="MS DHONI The Untold Story" >MS DHONI The Untold Story</option>

                </select>
        </fieldset>  
            <br><br><br>

        <fieldset>
            <legend><h2>Select Theatre</h2></legend>


            
              <label for = "Theatre"> Theatre</label>
              <select id  = "Theatre" >
                <option value="Mallikarjuna" >Mallikarjuna</option>
                <option value="Bhramaramba" >Bhramaramba</option>
                <option value="Shiva Parvathi" >Shiva Parvathi</option>
                <option value="Viswanath" >Viswanath</option>
                <option value="Arjun" >Arjun</option>
              
            </select>
            

            
            <br><br><br>


            
              <label for = "Select Show Time">Select Show Time</label>
              <select id  = "Select Show Time" >
                    <option value="11:00" >11:00</option>
                    <option value="11:15" >11:15</option>
                    <option value="11:30" >11:30</option>
                    <option value="11:45" >11:45</option>
                    <option value="2:00" >2:00</option>
                    <option value="2:15" >2:15</option>
                    <option value="2:30" >2:30</option>
                    <option value="2:45" >2:45</option>
                    <option value="6:00" >6:00</option>
                    <option value="6:15" >6:15</option>
                    <option value="6:30" >6:30</option>
                    <option value="6:45" >6:45</option>
                    <option value="9:00" >9:00</option>
                    <option value="9:15" >9:15</option>
                    <option value="9:30" >9:30</option>
                    <option value="9:45" >9:45</option>
                </select>
              
            

            
            <br><br><br>



            
                <label for = "Malls"> Malls</label>
                <select id  = "Malls" >
                    <option value="IMAX" >IMAX</option> 
                    <option value="Cinepolis" >Cinepolis</option>
                    <option value="PVR" >PVR</option>
                    <option value="Asian" >Asian</option>
                    <option value="Cineplanet" >Cineplanet</option>

                </select>

              <br><br><br>


            
                <label for = "Select Screen"> Select Screen</label>
                <select id  = "Select Screen" >
                  <option value="1" >1</option>
                  <option value="2" >2</option>
                  <option value="3" >3</option>
                  <option value="4" >4</option>
                  <option value="5" >5</option>
            
                </select>


                <br><br><br>


                
              <label for = "Select Show Time">Select Show Time</label>
              <select id  = "Select Show Time" >
                    <option value="9:00" >9:00</option>
                    <option value="9:15" >9:15</option>
                    <option value="9:30" >9:30</option>
                    <option value="1:45" >1:45</option>
                    <option value="2:00" >2:00</option>
                    <option value="4:15" >4:15</option>
                    <option value="4:30" >4:30</option>
                    <option value="6:00" >6:00</option>
                    <option value="6:15" >6:15</option>
                    <option value="6:15" >6:15</option>
                    <option value="7:00" >7:00</option>
                    <option value="7:30" >7:30</option>
                    <option value="10:00" >10:00</option>
                    <option value="10:15" >10:15</option>
                    <option value="10:40" >10:40</option>
                    <option value="10:45" >10:45</option>
                </select>
              
            

            
            <br><br><br>

      
        </fieldset>
    </fieldset>   

    <br><br><br>

    <input
    type="submit"
    value="Submit" >
    </form>
</body>
</html>
